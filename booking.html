<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay in Taniti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Taniti Tourism</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="attractions.html">Attractions</a></li>
                        <li class="nav-item"><a class="nav-link" href="accommodations.html">Accommodations</a></li>
                        <li class="nav-item"><a class="nav-link" href="booking.html">Book Now!</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Book Your Stay in Taniti</h1>
    </header>
    <main class="container my-5">
        <section>
            <h2>Booking Form</h2>
            <form>
                <div class="mb-3">
                    <label for="checkin" class="form-label">Check-in Date:</label>
                    <input type="date" class="form-control" id="checkin" name="checkin" required>
                </div>
                <div class="mb-3">
                    <label for="checkout" class="form-label">Check-out Date:</label>
                    <input type="date" class="form-control" id="checkout" name="checkout" required>
                </div>
                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests:</label>
                    <input type="number" class="form-control" id="guests" name="guests" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="accommodation" class="form-label">Accommodation Type:</label>
                    <select class="form-select" id="accommodation" name="accommodation" required>
                        <option value="hotel">Hotel</option>
                        <option value="b&b">Bed & Breakfast</option>
                        <option value="condo">Private Condo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </main>
    <footer class="bg-primary text-white text-center py-3">
        <p><a class="nav-link" href="contact.html">Contact Us</a> | Social Media | Newsletter Signup</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add this script at the end of the <body> section in booking.html -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('Thank you! Your booking has been successfully submitted.');
            // Optionally, you can reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
